<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/examples/product/product.css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <h2><a class="py-2" href="{% url 'home' %}" aria-label="Product">TaskManager</a></h2>

            <a class="py-2 d-none d-md-inline-block" href="{% url 'about' %}">About</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'contacts' %}">Contacts</a>
            <a class="btn btn-outline-primary" href="{% url 'add' %}">Add Task</a>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
